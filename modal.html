    <h2 class="text-2xl font-bold text-blue-600 mb-4">
      To continue, please review and agree to our Privacy Policy and Terms of Service
    </h2>
    <div class="flex-1 overflow-y-auto mb-4" id="policy-scroll-area" style="max-height: 55vh;">

    </div>
